
{% extends "base.html" %}
{% block title %}{{site.title}}{% endblock%}
{% block content %}
<!-- Content -->
<div class = "autopagerize_page_element" >
<div class="content">
<ul class="item">
{% for post in posts %}
<li class="post-line">
    

    <div style="float:right;text-align:right;">{{ post.date | date('%d %b %Y') }}</div>
    
            <a href="{{post.url}}">{{post.title}}</a>
      
 

</li>
{% endfor %}
</ul>

{% include 'include/paginator.html' %}

</div> <!-- Content ends-->

{% endblock %}
